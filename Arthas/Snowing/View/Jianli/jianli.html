<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arthas实验室 - 简历系统</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">

</head>
<body>
当前登录:<b>{$Think.session.name}</b><a href="__MODULE__/Login/ExitLogin">注销</a>
<div class="container">

    <div class="title">
        Arthas实验室 - 新人申请资料
    </div>
    <!-- 列表项 -->
    <foreach name="data" item="newUser">
        <div class="col-sm-12 col-md-12" id="list">
            <p>投递时间：{$newUser.time}</p>
            <p><b>姓名：</b>{$newUser.name}</p>
            <p><b>性别：</b><eq name="newUser.sex" value="1">糙汉子<else/>萌妹纸</eq></p>
            <p><b>电话：</b>{$newUser.phone}</p>
            <p><b>邮箱：</b>{$newUser.email}</p>
            <p><b>学院年级专业：</b>{$newUser.class}</p>
            <p><b>所选专业小组：</b><eq name="newUser.groups" value="1">技术组<else/>微信组</eq></p>
            <p><b>所选专业方向：</b>{$newUser.subject}</p>
            <p><b>简历：</b>{$newUser.message}</p>
        </div>
    </foreach>

    <!-- 底部分页 -->
    <div class="col-sm-12 col-md-12" id="page">
        <nav>
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </nav>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script>

    function displayJL(data) {

    }

</script>
</body>
</html>
