<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arthas实验室 - 签到系统</title>

    <!-- Bootstrap -->
    <link href="http://127.0.0.1/Objects/ForArthas/Public/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="http://127.0.0.1/Objects/ForArthas/Public/css/admin.css">
</head>
<body>
<div id="sign" class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form action="../Sign/index" method="post" id="sign-form" class="form-horizontal col-xs-8 col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2" role="form">
        <select name="zhouci" id="zhouci" class="btn btn-lg btn-info col-xs-3 col-sm-3 col-md-3 col-lg-3 col-sm-offset-1 col-md-offset-1">
            <option value="1">第一周</option>
            <option value="2">第二周</option>
            <option value="3">第三周</option>
            <option value="4">第四周</option>
            <option value="5">第五周</option>
            <option value="6">第六周</option>
            <option value="7">第七周</option>
            <option value="8">第八周</option>
            <option value="9">第九周</option>
            <option value="10">第十周</option>
            <option value="11">第十一周</option>
            <option value="12">第十二周</option>
            <option value="13">第十三周</option>
            <option value="14">第十四周</option>
            <option value="15">第十五周</option>
            <option value="16">第十六周</option>
            <option value="17">第十七周</option>
            <option value="18">第十八周</option>
            <option value="19">第十九周</option>
            <option value="20">第二十周</option>
        </select>
        <button id="sign-btn" class="btn btn-danger btn-lg col-xs-4 col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1">签到</button>
    </form>
</div>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://127.0.0.1/Objects/ForArthas/Public/js/bootstrap.min.js"></script>
<script>
    $('#sign-btn').on('click',function () {
        $.ajax({
            type: $('#sign-form').attr('method'),
            cache: false,
            url: $('#sign-form').attr('action'),
            dataType: 'json',
            data: {zhouci:$('#zhouci').val()},
            success: function (data, status) {
                // alert(data+status);
                if (status == 'success'){
                    switch (data){
                        case -1: alert('出错'); break;
                        case 1: alert('success'); break;
                        case 0: alert('ip error');
                    }
                }
            }
        });
        return false;
    });
</script>
</html>
